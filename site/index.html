<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Central Vietnam Fishing Calendar</title>
  <link rel="stylesheet" href="./styles.css?v=20251012a" />
</head>
<body>
  <header>
    <h1>Central Vietnam Fishing Calendar</h1>
    <div class="tools">
      <button id="prev">◀ Prev</button>
      <span id="pageInfo"></span>
      <button id="next">Next ▶</button>
    </div>
  </header>

  <section id="login">
    <h2 class="title">LOG IN</h2>
    <input id="user" type="text" placeholder="Username" />
    <input id="pass" type="password" placeholder="Password" />
    <button id="btnLogin">Log in</button>
  </section>

  <section id="app" class="hidden">
    <div id="grid"></div>
  </section>

  <!-- Chart.js (giống bản trước đây đã vẽ đúng) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3"></script>

  <!-- App -->
  <script src="./app.js?v=20251012a" defer></script>
</body>
</html>
